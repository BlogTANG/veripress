language: python
python:
  - '3.4'
  - "3.5"

before_install:
  - nvm install 4

install:
  - pip install .
  - pip install coverage
  - pip install pytest
  - pip install pytest-cov
  - pip install coveralls

script:
  export VERIPRESS_INSTANCE_PATH=$(pwd)/veripress_tests/instance && \
    coverage run --source veripress -m py.test veripress_tests

after_success:
  coveralls