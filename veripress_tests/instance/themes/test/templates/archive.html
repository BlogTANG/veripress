<h1>{{ archive_name + ' - ' + archive_type + ' - ' + site.title }}</h1>

{% if not entries %}
<p>{{ 'There is nothing here.' if archive_type|lower != 'search' else 'No results.' }}</p>
{% else %}
<ul>
  {% for entry in entries %}
    <li><a href="{{ entry.url }}">{{ entry.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
